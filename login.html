<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Universitas Internasional Batam</title>
    <link rel="icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h3 class="header text-center">Welcome to UIB</h3>
        <p class="text-center">New Here? <a href="">Create an Account</a></p>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" class="form-control" />
        </div>

        <div class="form-group">
          <label for="password"
            >Password <a href="#">Forgot Password?</a></label
          >
          <input type="password" name="password" class="form-control" />
        </div>

        <button type="button" class="btn btn-primary">Sign In</button>
        <button type="button" class="btn btn-ghost">
          <img src="img/icon-google.png" class="img-link" />Sign In With Google
        </button>
      </form>
    </div>
  </body>
</html>
